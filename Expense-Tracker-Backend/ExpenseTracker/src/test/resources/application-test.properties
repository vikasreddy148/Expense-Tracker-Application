# Test Profile Configuration
spring.application.name=ExpenseTracker

# Database (H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# JWT (test secret)
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=86400000

# Disable OAuth2 for testing (use placeholder values)
spring.security.oauth2.client.registration.google.client-id=test-google-client-id
spring.security.oauth2.client.registration.google.client-secret=test-google-client-secret
spring.security.oauth2.client.registration.github.client-id=test-github-client-id
spring.security.oauth2.client.registration.github.client-secret=test-github-client-secret

# Logging
logging.level.com.expensetracker=INFO
logging.level.org.springframework.security=WARN

